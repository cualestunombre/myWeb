<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myWebsite</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-form">
      <input required maxlength="15" type="text" placeholder="name" />
      <span class="button"
        ><span
          >Log <br />
          In</span
        ></span
      >
    </div>
    </form>

      <span class="button"><span>Log out</span></span>
    </div>
    <div class="quote">
      <span class="quote__string"></span><br><span class="author"></span>
    </div>

      <input required type="text" placeholder="당신의 할 일을 적어주세요." />
    </form>
    <ul class="to-do__list">
    </ul>
    <script src="js/to_do.js"></script>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
